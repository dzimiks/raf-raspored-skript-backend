<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pregled studenata u izbornoj grupi</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Ime</th>
                <th>Prezime</th>
                <th>Broj indeksa</th>
            </tr>
        </thead>
        <tbody>
        {% for s in studenti %}
            <tr>
                    <td>{{ s.ime }}</td>
                    <td>{{ s.prezime }}</td>
                    <td>{{ s.broj_indeksa }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
